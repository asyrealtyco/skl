<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max and Maxi - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #87CEEB; /* Sky Blue background color */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #4682B4; /* Steel Blue text color */
        }

        p {
            color: #4682B4; /* Steel Blue text color */
        }

        button {
            background-color: #4682B4; /* Steel Blue background color */
            color: #FFF; /* White text color */
            padding: 8px 12px; /* Adjust padding for button size */
            font-size: 14px; /* Adjust font size for button text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #4682B4; /* Steel Blue text color */
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            color: #4682B4; /* Steel Blue text color */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Max and Maxi</h1>
        <p>Your brief introduction or tagline goes here.</p>
        <a href="tel:+123456789"><button>Call Me</button></a>
    </header>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>

    </section>

    <!-- Add more sections like Projects, Contact, etc., if desired -->
